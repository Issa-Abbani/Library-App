<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
  <title>Library Management System</title>
</head>
<body>
  <header>
    <h1>Your Library</h1>
  </header>
  <section class="confirm-deletion">
    <div class="confirm-title">
      <h3>Are You Sure You Want to Delete?</h3>
      <svg xmlns="http://www.w3.org/2000/svg" id="Outline" class="icon exit-del" viewBox="0 0 24 24" width="512" height="512">
  
          <path d="M16,8a1,1,0,0,0-1.414,0L12,10.586,9.414,8A1,1,0,0,0,8,9.414L10.586,12,8,14.586A1,1,0,0,0,9.414,16L12,13.414,14.586,16A1,1,0,0,0,16,14.586L13.414,12,16,9.414A1,1,0,0,0,16,8Z" fill="red" />

          <path d="M12,0A12,12,0,1,0,24,12,12.013,12.013,0,0,0,12,0Zm0,22A10,10,0,1,1,22,12,10.011,10.011,0,0,1,12,22Z" fill="red"/>
      </svg>
    </div>
    <div class="choice">
      <button id="yes-del">Delete</button>
    </div>
  </section>

  <aside>
    <div class="title-form">
      <h3>Add Your Book:</h3>
        <svg xmlns="http://www.w3.org/2000/svg" id="Outline" class="icon exit-form" viewBox="0 0 24 24" width="512" height="512">
  
          <path d="M16,8a1,1,0,0,0-1.414,0L12,10.586,9.414,8A1,1,0,0,0,8,9.414L10.586,12,8,14.586A1,1,0,0,0,9.414,16L12,13.414,14.586,16A1,1,0,0,0,16,14.586L13.414,12,16,9.414A1,1,0,0,0,16,8Z" fill="red" />

          <path d="M12,0A12,12,0,1,0,24,12,12.013,12.013,0,0,0,12,0Zm0,22A10,10,0,1,1,22,12,10.011,10.011,0,0,1,12,22Z" fill="red"/>
        </svg>
    </div>
    <form>
      <fieldset>
        <div class="form-elem">
          <label for="book-title">Title</label>
          <input type="text" name="title" placeholder="Book Title" id="book-title" required maxlength="40" minlength="1"/>
        </div>

        <div class="form-elem">
          <label for="book-author">Author</label>
          <input type="text" name="author" placeholder="Book Author" id="book-author" required maxlength="40" minlength="1"/>
        </div>

        <div class="form-elem">
          <label for="book-page">Page Number</label>
          <input type="number" name="pages" placeholder="Book Page Number" id="book-page" required maxlength="40" minlength="1"/>
        </div>

        <div class="form-elem">
          <label for="book-status">Read/Unread</label>
          <select name="status" id="book-status">
            <option value="read">Read</option>
            <option value="unread">Unread</option>
          </select>
        </div>

      </fieldset>
    </form>
    <div class="add-cntr">
      <button type="submit" id="add-book">Add Book</button>
    </div>
    
  </aside>

  <main>
    <nav>
      <button id="add-book-btn">
        <span>Add Book</span> 
        <svg id="add-icon" class="icon" height="512" viewBox="0 0 24 24" width="512" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1"><path d="m12 0a12 12 0 1 0 12 12 12.013 12.013 0 0 0 -12-12zm0 22a10 10 0 1 1 10-10 10.011 10.011 0 0 1 -10 10zm5-10a1 1 0 0 1 -1 1h-3v3a1 1 0 0 1 -2 0v-3h-3a1 1 0 0 1 0-2h3v-3a1 1 0 0 1 2 0v3h3a1 1 0 0 1 1 1z" fill="#ffffffff"/></svg>
      </button>
      <button id="show-read-btn">
        <span>Show Read Books</span>
        <svg id="check-icon" class="icon" xmlns="http://www.w3.org/2000/svg"data-name="Layer 1" viewBox="0 0 24 24" width="512" height="512"><path d="m16.298,8.288l1.404,1.425-5.793,5.707c-.387.387-.896.58-1.407.58s-1.025-.195-1.416-.585l-2.782-2.696,1.393-1.437,2.793,2.707,5.809-5.701Zm7.702,3.712c0,6.617-5.383,12-12,12S0,18.617,0,12,5.383,0,12,0s12,5.383,12,12Zm-2,0c0-5.514-4.486-10-10-10S2,6.486,2,12s4.486,10,10,10,10-4.486,10-10Z" fill="#ffffffff"/></svg>
      </button>
      <button id="show-unread-btn">
        <span>Show Unread Books</span>
        <svg xmlns="http://www.w3.org/2000/svg" id="Outline" class="icon" viewBox="0 0 24 24" width="512" height="512">
  
          <path d="M16,8a1,1,0,0,0-1.414,0L12,10.586,9.414,8A1,1,0,0,0,8,9.414L10.586,12,8,14.586A1,1,0,0,0,9.414,16L12,13.414,14.586,16A1,1,0,0,0,16,14.586L13.414,12,16,9.414A1,1,0,0,0,16,8Z" fill="white" />

          <path d="M12,0A12,12,0,1,0,24,12,12.013,12.013,0,0,0,12,0Zm0,22A10,10,0,1,1,22,12,10.011,10.011,0,0,1,12,22Z" fill="white"/>
        </svg>

      </button>
    </nav>

    <section>
      <table>
        <thead>
          <tr>
            <th scope="col">Book ID</th>
            <th scope="col">Book Title</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
            <th scope="col">Read Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
